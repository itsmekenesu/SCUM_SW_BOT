[supervisord]
nodaemon=true
user=root
config=/etc/supervisor/supervisord.conf  # Absolute path
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:gunicorn]
command=gunicorn --bind 0.0.0.0:8079 --timeout 120 --workers 2 --preload --access-logfile - --error-logfile - app.vps_server:app
directory=/app
autostart=true
autorestart=unexpected  # Only restart on unexpected exits
startretries=3
startsecs=10
stderr_logfile=/var/log/gunicorn.err.log
stdout_logfile=/var/log/gunicorn.out.log

[program:discord-bot]
command=python app/discord_bot.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/discord-bot.err.log
stdout_logfile=/var/log/discord-bot.out.log
